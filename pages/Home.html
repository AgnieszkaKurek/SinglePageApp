 <head lang="en" ng-app="eventsApp">
        <title>Single Page App</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../style/app.css"/>
        <style type="text/css">
       
       body {
             background-color:#ff9999;
             padding:25px;
          }

        </style>

</head>
<body>

<div class="container">
    <div class="navbar" ng-controller="MainMenuController">
        <div class="navbar-inner">
            <ul class="nav">
                <li><a href="../pages/Home.html" >Joy to pigs!!! </a></li>
            </ul>
        </div>
         <div class="navbar-inner">
            <ul class="nav">
                <li><a href="../pages/Page2.html" >Pig's Fun and Event</a></li>
            </ul>
        </div>
    </div>

    <ng-view></ng-view>
     <div ng-controller="Page2Controller" style="padding-left:20px; padding-right:20px">
        <div class="container" >
            <h1 ng-hide="editingEvent">Joy to pigs!!! </h1>
             <img data-ng-src="{{event.imageUrl}}" src="../images/pinkpigi.jpg"/>
             
            <hr/>

    
 <div class="container-fluid" ng-controller="EditProfileController">
    <form name="profileForm">
        <div class="row-fluid">
            <div class="span3">
                <gravatar email="{{user.emailAddress}}"/>
            </div>
            <div class="span3">
                <fieldset>
                    <label for="userName">User Name:</label>
                    <input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                    <label for="password">Password:</label>
                    <input id="password" required type="password" placeholder="Password" ng-model="user.password" />
                </fieldset>
                <div style="margin-top:15px">
                    <fieldset>
                        <label for="name">Name:</label>
                        <input id="name" type="text" placeholder="Name" ng-model="user.name" />
                        <label for="emailAddress">Email Address:</label>
                        <input id="emailAddress" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3">
                <label for="bio">Bio:</label>
                <textarea id="bio" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3">
                <div class="pull-left"><span class="btn">Cancel</span></div>
                <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
            </div>
        </div>
    </form>
</div>
<div ><img width="300" height="300" src="../images/pinkpigi.jpg"/></div>
 
</body>

</html>
